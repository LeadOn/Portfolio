<section

  <div class="text-center">
    <span class="block text-xl font-bold">Contact me</span>
    <span class="block mt-4"
      >Want to get in touch with me? Have any project idea? Here is how you can
      do it!</span
    >
  </div>

  <div class="w-full">

      class="mt-4 flex flex-row bg-primaryDarkerer p-4 rounded-lg items-center"

      <div class="block p-4 rounded-full border-2 bg-black">
        <fa-icon [icon]="phoneIcon" class="text-white"></fa-icon>
      </div>

      <div class="block ml-4">
        <span class="block text-secondary text-sm">Call me</span>
        <span class="block">+33 7 66 46 14 32</span>
      </div>
    </div>

      class="mt-4 flex flex-row bg-primaryDarkerer p-4 rounded-lg items-center"
    >

        <fa-icon [icon]="mailIcon" class="text-white"></fa-icon>
      </div>

      <div class="block ml-4">
        <span class="block text-secondary text-sm">Send an email</span>
        <span class="block">virot.valentin@gmail.com</span>
      </div>
    </div>

    <div
      class="mt-4 flex flex-row bg-primaryDarkerer p-4 rounded-lg items-center"

      <div class="block p-4 rounded-full border-2 bg-black">

      </div>

      <div class="block ml-4">
        <span class="block text-secondary text-sm">Location</span>
        <span class="block">France</span>
      </div>
