<section
  class="flex flex-col items-center justify-center text-white p-8 md:px-6 lg:px-32 xl:px-64"
  id="experience"
>
  <div class="text-center">
    <span class="block text-xl font-bold">My experience</span>
    <span class="block mt-4"
      >Here is a recap of my work experience that I've obtained since my
      diploma.</span
    >
  </div>

  <div class="mt-4 p-4 rounded-lg bg-secondaryDarker">
    <ol class="relative border-l border-white">
      <li class="mb-10 ml-4" *ngFor="let exp of experiences">
        <div
          class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white"
        ></div>
        <time class="mb-1 text-sm font-normal leading-none text-white">{{
          exp.title
        }}</time>
        <h3 class="text-lg font-semibold text-black">
          {{ exp.shortDesc }}
        </h3>
        <p class="mb-4 text-base font-normal text-white">
          {{ exp.desc }}
        </p>
      </li>
    </ol>
  </div>

  <div class="mt-4 lg:mt-8 text-center">
    <span class="block"
      >You can learn more of my experience in my curriculum vitae, available on
      top of this page.</span
    >
  </div>
</section>
