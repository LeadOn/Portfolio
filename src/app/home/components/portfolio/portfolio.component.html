<section
  class="flex flex-col items-center justify-center text-white m-8 md:mx-16 lg:mx-32"
  id="portfolio"
>
  <div
    class="text-center bg-secondaryDarker p-4 rounded-lg neomorphism-primaryDarker-2"
  >
    <span class="block text-xl font-bold">Portfolio</span>
    <div
      class="mt-4 bg-primaryDarker neomorphism-inner-primary w-full rounded-lg p-4"
    >
      <span class="block"
        >Here are some of my projects, directly retrieved from my
        <a target="_blank" href="https://github.com/LeadOn">GitHub</a>
        account.</span
      >
      <span class="hidden md:block mt-2 text-sm"
        >(You just have to hover each project to see it's description ðŸ˜Š)</span
      >
    </div>
  </div>

  <div class="text-center mt-4 text-secondary" *ngIf="apiError == true">
    <span class="block"
      >An error happened while getting projects from GitHub. Please try again
      later.</span
    >
  </div>

  <div
    class="mt-4 grid grid-cols-1 md:grid-cols-2 md:gap-x-2 gap-y-2 w-full"
    *ngIf="apiError == false"
  >
    <app-project-card
      *ngFor="let repo of repositories"
      [repository]="repo"
    ></app-project-card>
  </div>
</section>
