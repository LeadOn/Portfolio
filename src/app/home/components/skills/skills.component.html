<section
  class="flex flex-col items-center justify-center text-white m-8 md:mx-16 lg:mx-32"
  id="skills"
>
  <div
    class="text-center bg-secondaryDarker p-4 rounded-lg neomorphism-primaryDarker-2"
  >
    <span class="block text-xl font-bold">Skills</span>
    <span
      class="block mt-4 bg-primaryDarker neomorphism-inner-primary w-full rounded-lg p-4"
      >Here are some of the skills that I've gained over the years.</span
    >
  </div>

  <div class="mt-4 w-full grid md:grid-cols-3 gap-4">
    <app-skill-card
      *ngFor="let skill of skills"
      [skill]="skill"
    ></app-skill-card>
  </div>
</section>
